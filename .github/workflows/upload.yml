name: Example Push Action
on:
  push:
  schedule:
    - cron: '30 16,22 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          wget -q --tries 1 --timeout=10 https://epg.112114.xyz/pp.xml.gz -O pp.xml.gz >/dev/null
          wget -q --tries 1 --inet4-only --timeout=10 http://epg.51zmt.top:8000/e.xml.gz -O e.xml.gz >/dev/null
          echo "Hi, now date is" `date` > README.md
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "generated"
          git push
